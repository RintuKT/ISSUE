{% extends 'tracker/base.html' %}
{% load static %}

{% block title %}Create Issue{% endblock %}

{% block header %}
Create New Issue
<img src="{% static 'tracker/images/Issue_detail.png' %}" alt="Create Issue" class="img-fluid mt-3">
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a class="btn btn-secondary mt-3" href="{% url 'project_detail' pk=project.pk %}">Back to Project</a>
{% endblock %}
